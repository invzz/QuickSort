<div class="container-fluid">
  <mat-toolbar color="primary">
    <h3>Yet another Algorithm analyzer</h3>
    <span class="spacer"></span>
    <button mat-icon-button [matMenuTriggerFor]="menu" aria-label="Example icon-button with a menu">
      <mat-icon>more_vert</mat-icon>
    </button>
    <mat-menu #menu="matMenu">
      <button mat-menu-item routerLink="/quicksort" routerLinkActive="active">
        <mat-icon>sort</mat-icon>
        <span >LVQuickSort</span>
      </button>
      <button mat-menu-item routerLink="/byzantineFaultTolerance" routerLinkActive="active">
        <mat-icon>graphic_eq</mat-icon>
        <span >MCByzantineGenerals</span>
      </button>
      <button mat-menu-item routerLink="/primality" routerLinkActive="active">
        <mat-icon>filter_7</mat-icon>
        <span >MCMillerRabin</span>
      </button>
    </mat-menu>
  </mat-toolbar>
  <mat-card class="mat-elevation-z18 mt-3">
    <div class="row justify-content-center">
      <div class="col-md-3">
        <button mat-menu-item routerLink="/quicksort" routerLinkActive="active">
          <mat-icon>sort</mat-icon>
          <span >LVQuickSort</span>
        </button>
      </div>
      <div class="col-md-3">
        <button mat-menu-item routerLink="/byzantineFaultTolerance" routerLinkActive="active">
          <mat-icon>graphic_eq</mat-icon>
          <span >MCByzantineGenerals</span>
        </button>
      </div>
      <div class="col-md-3">
        <button mat-menu-item routerLink="/primality" routerLinkActive="active">
          <mat-icon>filter_7</mat-icon>
          <span >MCMillerRabin</span>
        </button>
      </div>
    </div>

    <div  class = "m-3">
      <mat-card-content>
        <router-outlet></router-outlet>
      </mat-card-content>
    </div>
  </mat-card>

</div>
