<div class="row" [style]="'height:' +height">
  <ngx-charts-bar-vertical
    [results]="this.dataSet"
    [xAxis]="showX"
    [yAxis]="showY"
    [showXAxisLabel]="true"
    [showYAxisLabel]="true"
    [showGridLines]="true"
    [roundEdges]="false"
    [barPadding]="0"
    [customColors]="customColors"
    [scheme]="colorScheme"
    [animations]="false"
  >
  </ngx-charts-bar-vertical>

</div>
