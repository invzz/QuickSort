<div class="row m-3" style="height: 400px">
  <ngx-charts-bar-vertical class="dark"
    [results]="this.dataSet"
    [xAxis]="showX"
    [yAxis]="showY"
    [showXAxisLabel]="showX"
    [showYAxisLabel]="showY"
    [xAxisLabel]="xLabel"
    [yAxisLabel]="yLabel"
    [showGridLines]="true"
    [roundEdges]="false"
    [barPadding]="0"
    [customColors]="customColors"
    [scheme]="colorScheme"
    [animations]="animations"
  >
  </ngx-charts-bar-vertical>
</div>
